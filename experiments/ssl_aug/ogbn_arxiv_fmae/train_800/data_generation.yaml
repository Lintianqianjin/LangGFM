common_format: &id002
- table

common_node_feature_masked_autoencoder: &common_node_feature_masked_autoencoder
  generator:
    mask_node_ratio: 0.2
    mask_edge_ratio: 0.2
    mask_reverse_edges: true
  augment_ratio: 1

ogbn_arxiv:
  generator:
    task_level: node
    num_hops: 2
    sampling: true
    neighbor_size:
    - 20
    - 10
    random_seed: 42
  ssl_setting:
    node_feature_masked_autoencoder: *common_node_feature_masked_autoencoder
  format: *id002
