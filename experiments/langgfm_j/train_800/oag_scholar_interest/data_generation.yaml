common_format: &id002
- gml
- json
- table
- graphml
common_node_feature_masked_autoencoder: &id001
  generator:
    mask_node_ratio: 0.2
    mask_edge_ratio: 0.2
    mask_reverse_edges: true
  augment_ratio: 1
common_edge_feature_masked_autoencoder:
  generator:
    mask_node_ratio: 0.2
    mask_edge_ratio: 0.2
    mask_reverse_edges: true
  augment_ratio: 1
oag_scholar_interest:
  generator:
    task_level: node
    num_hops: 2
    sampling: true
    neighbor_size:
    - 30
    - 5
    random_seed: 42
  ssl_setting:
    node_feature_masked_autoencoder: *id001
    topology_autoencoder:
      generator:
        distinguish_directions: true
      augment_ratio: 1
  format: *id002
