graph_structure_detection: 
  generator: {}
  format:
    - "gml"
    - "json"


bace:
  generator:
    task_level: "graph"
  datatype:
    directed: false
  ssl_setting:
    node_feature_masked_autoencoder:
      generator:
        mask_node_ratio: 0.2
        mask_edge_ratio: 0.2
        mask_reverse_edges: true
      augment_ratio: 1
    edge_feature_masked_autoencoder:
      generator:
        mask_node_ratio: 0.2
        mask_edge_ratio: 0.2
        mask_reverse_edges: true
      augment_ratio: 1
    topology_autoencoder:
      generator:
        distinguish_directions: false
      augment_ratio: 2
  format:
    - "gml"
    - "json"
    - "table"
    - "graphml"

