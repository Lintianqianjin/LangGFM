    task_level: "edge"
    num_hops: 1
    task_level: "edge"
    num_hops: 1
    sampling: true
    neighbor_size:
      - 50
      - 50
    random_seed: 42
  ssl_setting:
    node_feature_masked_autoencoder: *common_node_feature_masked_autoencoder
    node_feature_masked_autoencoder: *common_node_feature_masked_autoencoder
    edge_feature_masked_autoencoder: *common_edge_feature_masked_autoencoder
    topology_autoencoder:
      generator:
        distinguish_directions: true
        distinguish_directions: true
